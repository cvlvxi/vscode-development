<html>

<head>
    <script>

        var arr = new Array(100000).fill(Math.random());
        function testingFor(arr) {
            var res = [];
            for (let i = 0; i < arr.length; i++) {
                res.push(arr[i]);
            }
            return res;
        }
        performance.mark('functionStart');
        testingFor(arr);
        performance.mark('functionEnd');

        // PerformanceMeasure {detail: null, name: 'functionMeasure', entryType: 'measure', startTime: 14.700000000186265, duration: 5.199999999254942}
        let some_measure = performance.measure('functionMeasure', 'functionStart', 'functionEnd');

        console.log("ok")

        // PerformanceObserver.supportedEntryTypes
        // (11) ['element', 'event', 'first-input', 'largest-contentful-paint', 'layout-shift', 'longtask', 'mark', 'measure', 'navigation', 'paint', 'resource']
        let types = PerformanceObserver.supportedEntryTypes

        console.log("ok")

    </script>
</head>

<body>

</body>

</html>
